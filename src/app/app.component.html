<cui-layout>
  <cui-layout-sider>
      <ul nz-menu>
          <li nz-menu-item *ngFor="let res of resources">
            <a (click)="loadGroup(res)">{{res.name}}</a>
          </li>
        </ul>
  </cui-layout-sider>
  <cui-layout>
    <cui-layout-content>
        <sw-api-doc *ngIf="doc" [doc]="doc"></sw-api-doc>
    </cui-layout-content>
  </cui-layout>
</cui-layout>
